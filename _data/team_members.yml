#PostDoc 

- name: Mohamed Morsy
  photo: morsy.jpg
  info: Postdoc - Research Associate
  email: mmm4dh@virginia.edu
  number_educ: 4
  education1: B.S. CEE, Cairo University, Egypt
  education2: M.S. CEE, Cairo University, Egypt
  education3: PhD, University of Virginia
  education4: Current -  Mohamed completed his PhD at UVA working on the HydroShare project, researching ways to represent hydrologic models within a resource-based hydrologic information system, and designing a flood warning system for VDOT. He also researched urban hydrology and stormwater management as part of his degree. 
  
- name: Bakinam Essawy
  photo: essawy.jpg
  info: Postdoc - Research Associate
  email: bte2rn@virginia.edu
  number_educ: 4
  education1: B.S. CEE, Cairo University, Egypt
  education2: M.S. CEE, Cairo University, Egypt
  education3: PhD, University of Virginia
  education4: Current - Bakinam completed her PhD at UVA on modeling regional-scale hydrologic systems to understand water availability and drought. Her work is part of the DataNet Federation Consortium (DFC) project using iRODS to create workflows for hydrologic modeling. She will work on the GeoTrust project improving reproducibility in computational hydrology in her postdoc. 

