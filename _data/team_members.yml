- name: Mohamed Morsy
  photo: Doohee2.jpg
  info: Postdoc - Research Associate
  email: dooheecho80@gmail.com
  summary: Mohamed completed his PhD at UVA working on the HydroShare project, researching ways to represent hydrologic models within a resource-based hydrologic information system, and designing a flood warning system for VDOT. He also researched urban hydrology and stormwater management as part of his degree. Mohamed earned BS and MS degrees in CEE from Cairo University. He will continue to build the flood warning system for VDOT in his postdoc.
  number_educ: 4
