- name: Bakinam Essawy
  photo: irene.jpg
  info: Postdoc - Research Associate
  email: Battisti@Physics.LeidenUniv.nl
  summary: Bakinam completed her PhD at UVA on modeling regional-scale hydrologic systems to understand water availability and drought. Her work is part of the DataNet Federation Consortium (DFC) project using iRODS to create workflows for hydrologic modeling. Bakinam earned BS and MS degrees in CEE from Cairo University. She will work on the GeoTrust project improving reproducibility in computational hydrology in her postdoc. 
